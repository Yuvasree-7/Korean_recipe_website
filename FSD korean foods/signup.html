<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Gourmet Recipe Book</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styles for the signup page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('background index.avif'); /* Background image */
            background-size: cover;
            background-position: center;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .signup-container {
            background: rgba(255, 255, 255, 0.8); /* Transparent white background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #7eff7e;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #7eff7e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #55ff55;
        }
        .link {
            text-align: center;
            margin-top: 10px;
        }
        .link a {
            color: #7eff7e;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="link">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
            // Simulate successful signup logic here (e.g., sending data to a server)

            // Redirect to the login page after a brief delay (to mimic processing)
            setTimeout(function() {
                window.location.href = "login.html"; // Redirect to the login page
            }, 1000); // 1-second delay
        });
    </script>
</body>
</html>
