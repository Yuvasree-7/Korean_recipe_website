<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Dishes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: url("background index.avif") no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-weight: 700;
            font-size: 2.5em;
            color: #333;
        }

        header p {
            font-weight: 400;
            font-size: 1.2em;
            color: #666;
        }

        /* Recipe List Styling */
        #recipe-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        #recipe-list div {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }

        #recipe-list div:hover {
            transform: translateY(-10px);
        }

        #recipe-list h3 {
            font-size: 1.5em;
            font-weight: 600;
            color: #555;
            margin: 10px 0;
        }

        #recipe-list img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        #recipe-list a {
            text-decoration: none;
            color: #1a73e8;
            font-weight: 600;
            display: inline-block;
            margin: 10px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #888;
        }

        .copyright {
            margin-top: 10px;
            font-size: 0.8em;
            color: #aaa;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Korean Dishes</h1>
            <p>Delicious recipes from Korean cuisine</p>
        </header>

        <main>
            <div id="recipe-list">
                <!-- Recipe list will be generated by the script -->
            </div>
        </main>
    </div>

    <footer>
        <p>© 2023 Gourmet Recipe Book. All rights reserved.</p>
        <div class="copyright">
            <p>Image © Owner. Used under license.</p>
        </div>
    </footer>

    <script>
        const recipes = [
            { name: "Samgyetang", image: "samgyetang.jpg", link: "samgyetang.html" },
            { name: "Gimbap", image: "gimbap.avif", link: "gimbap.html" },
            { name: "Bibimbap", image: "bibimbap.webp", link: "bibimbap.html" },
            { name: "Chap Chae", image: "Chap Chae.jpeg", link: "Chap-Chae.html" },
            { name: "Banchan", image: "Banchan.jpeg", link: "Banchan.html" },
            { name: "Kimchi", image: "kimchi.jpg", link: "kimchi.html" },
            { name: "Tteokbokki", image: "Tteokbokki.jpeg", link: "tteokbokki.html" },
            { name: "Jjajangmyeon", image: "jjajangmyeon.jpg", link: "jjajangmyeon.html" }
        ];

        const recipeList = document.getElementById('recipe-list');

        recipes.forEach(recipe => {
            const recipeItem = document.createElement('div');
            recipeItem.innerHTML = `
                <img src="${recipe.image}" alt="${recipe.name}">
                <h3>${recipe.name}</h3>
                <a href="${recipe.link}">See Recipe</a>
            `;
            recipeList.appendChild(recipeItem);
        });
    </script>
</body>

</html>
